spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    password: 123456
#    password: huangpei120
    username: root
    url: jdbc:mysql://localhost:3306/lost_found?serverTimezone=GMT%2B8&allowMultiQueries=true&characterEncoding=UTF-8

server:
  port: 8000


  thymeleaf:
    cache: false

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java

mybatis:
  type-aliases-package: com.lost_found.pojo
  mapper-locations: mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql


